<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<h2>{{titulo}}</h2> <h3 *ngIf="usuario">Por: <a [routerLink]="['/usuarios', usuario.id]"> {{usuario.name}} [{{usuario.username}}]</a></h3>
		</div>
	</div>
	<div class="row">
		<div *ngFor="let album of albumes" class="col-sm-12 col-md-6 col-lg-4 col-xl-3"> 
			<div class="album">
				<h3>{{album.title}}</h3>
				<a [routerLink]="['/album', album.id]"></a>
			</div>
		</div>
	</div>
</div>
