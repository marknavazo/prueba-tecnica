<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<h2>{{titulo}}</h2>
		</div>
	</div>
	<div class="row">
		<div *ngFor="let foto of fotos" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
			<img src="{{foto.url}}" class="image" alt="{{foto.title}}" title="{{foto.title}}"/>
		</div>
	</div>
</div>
